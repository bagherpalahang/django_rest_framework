{% extends "base.html" %}

{% block title %}
  Article list
{% endblock %}

{% block content %}
  {% for article in object_list %}
    <article>
      <h2>{{article.title}}</h2>
      <div>{{article.author}}</div>
      <div>{{article.publish}}</div>
      <p>{{article.content}}</p>
      <hr>
    </article>
  {% empty %}
    <h2>No Content</h2>
  {% endfor %}
{% endblock %}
